<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portrait Game Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #111;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #222 0%, #111 100%);
      z-index: -1;
    }

    iframe {
      height: 100vh;
      aspect-ratio: 9 / 16;
      max-height: 100vh;
      max-width: 100vw;
      border: none;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <iframe src="https://game-previews.gdevelop.io/1751986386420-920460/index.html" allowfullscreen></iframe>
</body>
</html>
