<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portrait Game Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: auto;
      height: 100%;
      max-height: 100%;
      aspect-ratio: 9/16; /* Portrait aspect */
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    @media (max-height: 700px) {
      iframe {
        height: auto;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://game-previews.gdevelop.io/1751985773343-880430/index.html" allowfullscreen></iframe>
  </div>
</body>
</html>
