<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #111;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100vh;
      width: auto;
      aspect-ratio: 9 / 16;
      max-width: 100vw;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      border: none;
    }

    @media (max-width: 768px) {
      iframe {
        width: 100vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <iframe src="https://historytourhome.speedinsure.hk" allowfullscreen></iframe>
</body>
</html>
